// + classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.4.0" to app build.gradle

apply plugin: 'io.gitlab.arturbosch.detekt'

detekt {
    failFast = true // fail build on any finding
    buildUponDefaultConfig = true // preconfigure defaults
    // basic config can be generated by ./gradlew detektGenerateConfig
    config = files("$rootDir/config/detekt/detekt.yml") // point to your custom config defining rules to run, overwriting default behavior
//    baseline = file("$projectDir/config/baseline.xml") // a way of suppressing issues before introducing detekt

    reports {
        html.enabled = true // observe findings in your browser with structure and code snippets
        html.destination = file("build/reports/detekt.html")
        xml.enabled = true // checkstyle like format mainly for integrations like Jenkins
        xml.destination = file("build/reports/detekt.xml")
        txt.enabled = false
    }
}
